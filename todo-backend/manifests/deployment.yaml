apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: oezkan00/todo-backend:v2.0
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:todo-pass-123@todo-db-svc:5432/todo_db"
